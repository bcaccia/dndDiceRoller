<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Tower Dice Roller</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Dice Roller</h1>

	<label for="numDice">Number of Dice:</label>
	<input type="number" id="numDice" name="numDice" value="1" min="1">

	<label for="numSides">Number of sides:</label>

	<select name="numSides" id="numSides">
	    <option value="2">d2</option>
	    <option value="3">d3</option>
	    <option value="4">d4</option>
	    <option value="6">d6</option>
	    <option value="8">d8</option>
	    <option value="10">d10</option>
	    <option value="12">d12</option>
	    <option value="20">d20</option>
	    <option value="100">d100</option>
	</select>
	
	<label for="addSubtract">Add or Subtract:</label>

	<select name="addSubtract" id="addSubtract">
	    <option value="+">+</option>
	    <option value="-">-</option>

	</select>

	<label for="modifier">Modifier:</label>
	<input type="number" id="modifier" name="modifier" value="0" > 

	<button type="button" onclick="rollDice()">Roll</button>  

	<label for="diceLog">Dice Roll Log:</label>
	<button type="button" onclick="clearLog()">Clear Log</button> 
	<ol name="diceLog" id="diceLog"></ol>
    </main>
	<script src="index.js"></script>
  </body>
</html>
