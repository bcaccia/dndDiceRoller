<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Tower Dice Roller</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
        <h1>Dice Roller</h1>
	<div class="diceContainer">

		<input type="number" id="numDice" name="numDice" value=1 min=1>


		<select name="numSides" id="numSides">
		<option value=2>d2</option>
		<option value=3>d3</option>
		<option value=4>d4</option>
		<option value=6>d6</option>
		<option value=8>d8</option>
		<option value=10>d10</option>
		<option value=12>d12</option>
		<option value=20 selected>d20</option>
		<option value=100>d100</option>
		</select>
		

		<select name="addSubtract" id="addSubtract">
		<option value="+">+</option>
		<option value="-">-</option>

		</select>

		<label for="modifier">Mod:</label>
		<input type="number" id="modifier" name="modifier" value=0 min=0> 

		<button type="button" onclick="rollDice()">Roll</button>  
		<p id="result">Result:</p>
	</div>
	<div class="logContainer">
		<label for="diceLog">Dice Roll Log:</label>
		<button type="button" onclick="clearLog()">Clear Log</button> 
		<ol name="diceLog" id="diceLog"></ol>
	</div>
	Image by <a href="https://www.freepik.com/free-photo/top-view-beautiful-rpg-still-life-items_22820805.htm#query=dnd&position=2&from_view=search&track=sph">Freepik</a>
    </main>
	<script src="index.js"></script>
  </body>
</html>
